<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const product = {
            name: 'Gummy Bears',
            price: 3.99,
            stock: 50,
            inStock: function () {
                return this.stock > 0;
            },
            totalValue: function () {
                return this.price * this.stock;
            }
        }
        console.log(product.name);
    </script>
</body>

</html>
